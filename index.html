<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link href="styles/myStyle.css" rel="stylesheet" />
    <script src="jScripts/jquery-3.6.0.min.js"></script>
    <script src="jScripts/JavaScript.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav aria-label="mainNav" class="mainNav">
                <ul>
                    <li><a href="#" class="notActive" target="_blank">דף הבית</a> </li>
                    <li><a href="#" class="notActive"> אודות </a> </li>
                    <li><a href="#" class="notActive" id="sweet"> המתוקים</a></li>
                    <li><a href="#" class="notActive" id="sour"> החמוצים </a></li>
                    <li><a href="#" class="notActive" id="spicy"> החריפים </a></li>
                    <li><a href="#" class="notActive"> צור קשר </a> </li>
                </ul>
            </nav>
        </header>
    </div>
    <main>
        <h1>יצירת הקוקטייל האהוב עליך</h1>
        <div class="form-container">
            <form id="cocktailForm">
                <fieldset id="alcohol">
                    <legend>בחר סוג אלכוהול:</legend>
                    <label><input type="radio" name="alcohol" value="רום" required> רום</label>
                    <label><input type="radio" name="alcohol" value="ג'ין" required> ג'ין</label>
                    <label><input type="radio" name="alcohol" value="וודקה" required> וודקה</label>
                    <label><input type="radio" name="alcohol" value="ערק" required> ערק</label>
                    <label><input type="radio" name="alcohol" value="וויסקי" required> וויסקי</label>
                    <label><input type="radio" name="alcohol" value="טקילה" required> טקילה</label>
                </fieldset>

                <fieldset id="Ingredients">
                    <legend>בחר מרכיבים לקוקטייל:</legend>
                    <label><input type="checkbox" name="ingredient" value="מי טוניק"> מי טוניק</label>
                    <label><input type="checkbox" name="ingredient" value="מיץ לימון"> מיץ לימון</label>
                    <label><input type="checkbox" name="ingredient" value="מי סודה"> מי סודה</label>
                    <label><input type="checkbox" name="ingredient" value="קולה"> קולה</label>
                    <label><input type="checkbox" name="ingredient" value="נענע"> נענע</label>
                    <label><input type="checkbox" name="ingredient" value="חלב קוקוס"> חלב קוקוס</label>
                </fieldset>
                <div id="Extras">
                    <label for="notes">:שם מלא והערות נוספות</label>
                    <textarea id="notes" name="notes" required></textarea>
                    <button type="submit" id="submitButton" disabled>שלח הזמנה</button>
                </div>
            </form>
            <div class="images-container">
                <div class="images alcohol">
                    <img id="image_רום" src="images/rum.png" alt="בקבוק רום" />
                    <img id="image_ג'ין" src="images/jin.png" alt="בקבוק ג'ין" />
                    <img id="image_וודקה" src="images/vodka.png" alt="בקבוק וודקה" />
                    <img id="image_ערק" src="images/araq.png" alt="בקבוק ערק" />
                    <img id="image_וויסקי" src="images/wisky.png" alt="בקבוק וויסקי" />
                    <img id="image_טקילה" src="images/taquilla.png" alt="בקבוק טקילה" />
                </div>
                <div class="images ingredients">
                    <img id="image_מי טוניק" src="images/tonikwater.png" alt="פחית מי טוניק" class="faded" />
                    <img id="image_מיץ לימון" src="images/lemonjuice.png" alt="בקבוק מיץ לימון" class="faded" />
                    <img id="image_מי סודה" src="images/soda.png" alt="פחית סודה" class="faded" />
                    <img id="image_קולה" src="images/cola.png" alt="פחית קולה" class="faded" />
                    <img id="image_נענע" src="images/mint.png" alt="עלי נענע" class="faded" />
                    <img id="image_חלב קוקוס" src="images/coconutmilk.png" alt="חלב קוקוס" class="faded" />
                </div>
            </div>
        </div>
        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>סיכום ההזמנה שלך:</h2>
                <div id="confirmationMessage"></div>
            </div>
        </div>
    </main>
</body>
</html>
